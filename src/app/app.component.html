<div class="container">
  <div class="row"></div>
    <h1 style="text-align:center;color:cadetblue">
      {{title}}
    </h1>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <h3 style="color:#5cb85c">
            Create Product
          </h3>
        </div>
        <div class="col-sm-6">
          <h4 *ngIf="success" style="text-align:right;color:green">
            Product Created Successfully !!!
          </h4>
          <h4 *ngIf="error" style="text-align:right;color:red">
            Please fill all Mandatory fields.
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <label for="name">Name
                <span style="color:red">*</span>
              </label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
            </div>
            <div class="form-group">
              <label for="description">Description
                <span style="color:red">*</span>
              </label>
              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description">
            </div>
            <div class="form-group">
              <label for="startingPrice">Starting Price($)
                <span style="color:red">*</span>
              </label>
              <input type="text" class="form-control" id="startingPrice" name="startingPrice" [(ngModel)]="product.startingPrice">
            </div>
            <button type="submit" (click)=" createProduct(product)" class="btn btn-success">Create</button>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
              <h3 style="color:#5cb85c">
                View Products
              </h3>
            </div>
            <div class="col-sm-4"></div>
          </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <table class="wl-table background-color-white" style="margin-bottom: 10%;">
            <thead class="header-background-color-white">
              <tr>
                <th class="table-column-width-15 center-text">Name</th>
                <th class="table-column-width-15 center-text">Description</th>
                <th class="table-column-width-15 center-text">Starting Price</th>
                <!-- <th class="table-column-width-20 center-text">Bids</th> -->
              </tr>
            </thead>
            <tr *ngFor="let product of products" class="fontsize">
              <td class="padding-zero">{{product.name}}</td>
              <td class="padding-zero">{{product.description}}</td>
              <td class="padding-zero">$ {{product.startingPrice}}</td>
              <!-- <td class="padding-zero" *ngFor="let bid of product.bids">
                Username: {{bid.userName}}<br> Price: $ {{bid.price}}<br>
              </td> -->
            </tr>

          </table>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
</div>
